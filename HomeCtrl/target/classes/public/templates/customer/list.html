<div class="container">
  <div class="row">
    <table class="table table-hover">
     <th>ID</th>
     <th>Vorname</th>
     <th>Nachname</th>
     <th>PLZ</th>
     <th>Ort</th>
     <th>e-mail</th>
     <th>Bearbeiten</th>
     <th>LÃ¶schen</th>


     <tr ng-repeat-start="customer in customers" >
       <td ng-click="expanded = !expanded">{{customer.id}}</td>
       <td>{{customer.firstName}}</td>
       <td>{{customer.lastName}}</td>
       <td>{{customer.zipCode}}</td>
       <td>{{customer.location}}</td>
       <td>{{customer.email}}</td>
       <td>
         <a ui-sref="customer.detail({ id: customer.id })">
           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
         </a>
       </td>
       <td>
       <button class="btn btn-xs" ng-click="remove(customer)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
    <tr ng-repeat-end ng-show="expanded">
     <td><div></div></td>
     <td><div>{{customer.street}}</div></td>
     <td><div>{{customer.phone}}</div></td>
     <td><div>{{customer.mobilePhone}}</div></td>
     <td><div>{{customer.familyDoctor}}</div></td>
     <td><div>{{customer.comment}}</div></td>
     <td><div></div></td>
     <td><div></div></td>
   </tr>

 </table>

</div>
</div>
